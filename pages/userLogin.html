<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>JDM Marketplace</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/scroll-solid (2).svg"
    />
    <title>JDM Marketplace - Sign In</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="icon"> <i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon">
              <i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span> Create a username and email for registration</span>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input
            type="password"
            class="input"
            id="password"
            name=""
            placeholder="Enter your password"
            autocomplete="off"
            onkeyup="check()"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or 20 characters."
            maxlength="20"
            minlength="8"
            required
          />
          <input
            type="password"
            onkeyup="check()"
            class="input"
            id="confirm-password"
            name=""
            placeholder="Confirm password"
            autocomplete="off"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            maxlength="100"
            minlength="8"
            required
          />

          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign in</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="icon"> <i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon">
              <i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span> Login with email or username</span>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>
              Register with your personal details to start looking or selling
              books!
            </p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello User!</h1>
            <p>
              Register with your personal details to start looking or selling
              books!
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <footer></footer>
  </body>
</html>
