<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="icon" type="image/png" href="../assets/images/icons8-book-16.png" />

</head>
<body>
  <div class="sidebar">
    <h2><a href="admin.html" class="btn">DASHBOARD</a></h2>  
    <a href="index.html" class="btn">Home</a>
    <a href="#" class="btn">Customers</a> 
    <a href="profile.html" class="btn">Profile</a>
    <a href="userLogin.html" class="btn">Logout</a>
  </div> 

  <div class="content">
    <div class="header">
      <h1>Welcome, Admin.</h1>
    </div>

    <div class="card">
      <h3>Books Overview</h3>
      <div class="stats">
        <div id="total-books">Total Books:</div>
      </div>
    </div>

    <div class="card">
      <h3>Sales Overview</h3>
      <div class="stats">
        <div id="totalSales">Total Sales:</div>
        <div id="pendingOrders">Pending Orders:</div>
        <div id="booksSold">Books Sold:</div>
      </div>
      <div class="charts-row">
        <div class="chart-container">
          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="booksSoldChart"></canvas>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Manage Books</h3>
      <button class="btn" id="newBookButton">Add New Book</button>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Condition</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <div class="footer">
    <p>2024 Book Marketplace. All Rights Reserved.</p>
  </div>
  <script src="../js/admin.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
